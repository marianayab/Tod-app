<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="style1.css">

</head>


<body>

    <section>

        <h1>Todo App</h1>
        <div class="wrapper">
            <div class="input-container">
                <input type="text" name="todo" class="todo-input" id="todo-input" placeholder="Enter todo task">
                <button class="add-button" id="add-button">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <ul class="todo-container" id="todo-container"></ul>
        </div>

    </section>


    <script>

        addButton = document.getElementById("add-button");
        todoContainer = document.getElementById("todo-container");
        todoInput = document.getElementById("todo-input");

        addButton.addEventListener("click", (e) => {
            let todo = document.createElement("div");
            todo.classList.add("todo");

            let li = document.createElement("li");
            li.innerText = `${todoInput.value}`;
            todo.appendChild(li);

            let checkButton = document.createElement("button");
            checkButton.innerHTML = '<i class="fa-solid fa-check"></i>';
            checkButton.classList.add("todo-check");
            todo.appendChild(checkButton);

            let deleteButton = document.createElement("button");
            deleteButton.innerHTML = '<i class="fa-solid fa-circle-minus"></i>';
            deleteButton.classList.add("todo-delete");
            todo.appendChild(deleteButton);


            if (todoInput.value === "") {
                alert("Empty text");
            }

            else if (/^\s*$/.test(todoInput.value)) {
                alert("The string contains only whitespace characters.");
            }

            else {

                todoContainer.appendChild(todo);
            }


            todoInput.value = "";

        });

        todoContainer.addEventListener("click", (e) => {
            let target = e.target;

            if (target.classList.contains("todo-delete")) {
                let item = target.parentElement;
                item.remove();
            }

            if (target.classList.contains("todo-check")) {
                let item = target.parentElement;
                item.classList.toggle("completed");
            }

        });

    </script>


</body>

</html>
